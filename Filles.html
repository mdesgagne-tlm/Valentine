    const photoUrl = "https://lh3.googleusercontent.com/d/1O_JNai6mz8Xi-98caHmJpoAqkQdS6_I6";

    const PAD = 10;

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

    function makeNoFixed() {
      if (noIsFixed) return;
      const r = noBtn.getBoundingClientRect();
      noBtn.style.position = "fixed";
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top  + "px";
      noBtn.style.margin = "0";
      noBtn.style.zIndex = "9999";
      noIsFixed = true;
    }

    function keepNoOnScreen() {
      if (!noIsFixed) return;
      const r = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth  - r.width  - PAD;
      const maxY = window.innerHeight - r.height - PAD;

      const left = parseFloat(noBtn.style.left) || r.left;
      const top  = parseFloat(noBtn.style.top)  || r.top;

      noBtn.style.left = clamp(left, PAD, maxX) + "px";
      noBtn.style.top  = clamp(top,  PAD, maxY) + "px";
    }

    function updateEscalation() {
      attempts++;
      triggerRadius = clamp(90 + attempts * 10, 90, 170);

      noBtn.textContent = noLabels[attempts % noLabels.length];
      tease.textContent = teaseLines[attempts % teaseLines.length];

      noBtn.classList.remove("wiggle");
      void noBtn.offsetWidth;
      noBtn.classList.add("wiggle");
    }

    function moveNoFarFrom(xCursor, yCursor) {
      const r = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth  - r.width  - PAD;
      const maxY = window.innerHeight - r.height - PAD;

      let best = { x: PAD, y: PAD, d: -1 };
      const tries = 18;

      for (let i = 0; i < tries; i++) {
        const x = Math.random() * (maxX - PAD) + PAD;
        const y = Math.random() * (maxY - PAD) + PAD;
        const cx = x + r.width / 2;
        const cy = y + r.height / 2;
        const d = Math.hypot(xCursor - cx, yCursor - cy);
        if (d > best.d) best = { x, y, d };
      }

      noBtn.style.left = clamp(best.x, PAD, maxX) + "px";
      noBtn.style.top  = clamp(best.y, PAD, maxY) + "px";
    }

    function fleeFrom(clientX, clientY) {
      makeNoFixed();
      updateEscalation();
      moveNoFarFrom(clientX, clientY);
      keepNoOnScreen();
    }

    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top  + r.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if (dist < triggerRadius) fleeFrom(e.clientX, e.clientY);
    });

    noBtn.addEventListener("pointerdown", (e) => {
      const x = e.clientX ?? (window.innerWidth / 2);
      const y = e.clientY ?? (window.innerHeight / 2);
      fleeFrom(x, y);
      e.preventDefault();
    });

    window.addEventListener("resize", keepNoOnScreen);

    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
